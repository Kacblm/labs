---

- name: Add hafizov user group
  group:
    name: hafizov
    state: present

- name: Add hafizov user
  user:
    name: hafizov
    state: present
    comment: "hafizov"
    group: hafizov
    password: !
    shell: /bin/bash

- name: Add hafizov key
  ansible.posix.authorized_key:
    user: hafizov
    state: present
#    exclusive: no
    key: "ssh-rsa  hafizov@MacBook-Pro-hafizov.local"

- name: Add book user group
  group:
    name: book
    state: present

- name: Add book user
  user:
    name: book
    state: present
    comment: "book"
    group: book
    password: !
    shell: /bin/bash

- name: Add book key
  ansible.posix.authorized_key:
    user: book
    state: present
#    exclusive: no
    key: "ssh-rsa  egor.lenivin@gmail.com"


- name: Disable Root Login in sshd_config
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin No'
  notify:
    - restart ssh

- name: Create sudo configuration
  template:
    src: sudoers_debian.j2
    dest: /etc/sudoers
    owner: root
    group: root
    mode: 0440

- name: Setup root password
  user:
    name: root
    state: present
    password: "!"

- name: Ensure hostname set
  hostname:
    name:           "{{ inventory_hostname }}"

