---

- name: Add hafizov user group
  group:
    name: hafizov
    state: present

- name: Add hafizov user
  user:
    name: hafizov
    state: present
    comment: "hafizov"
    group: hafizov
    password: !
    shell: /bin/bash

- name: Add hafizov key
  ansible.posix.authorized_key:
    user: hafizov
    state: present
#    exclusive: no
    key: "ssh-rsa  hafizov@Macbatony4-Pro-hafizov.local"

